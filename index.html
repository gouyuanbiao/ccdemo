<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>小游戏</title>
		<link rel="stylesheet" type="text/css" href="css/xyx.css" />
	</head>
	<body>
		<div id="game">
			<div class="land L">
				<div class="line_boy p1"></div>
				<div class="line_boy p2"></div>
				<div class="line_boy p3"></div>
				<div class="line_girl p1"></div>
				<div class="line_girl p2"></div>
				<div class="line_girl p3"></div>
			</div>
			
			<div class="land R">
				<div class="line_boy p1"><div class='boy'></div></div>
				<div class="line_boy p2"><div class='boy'></div></div>
				<div class="line_boy p3"><div class='boy'></div></div>
				<div class="line_girl p1"><div class='girl'></div></div>
				<div class="line_girl p2"><div class='girl'></div></div>
				<div class="line_girl p3"><div class='girl'></div></div>
			</div>
			
			<div class="boat">
				<div class="boat_bg_1"></div>
				<div class="boat_bg_2"></div>
				<div class="boat_bg_3"></div>
				<div class="seat p1"></div>
				<div class="seat p2"></div>
			</div>
			
			<button class="start"></button>
			<button class="more"></button>
			<button class="go"></button>
			<button class="reload"></button>
			<button class="help"></button>
			<button class="xuanyao"></button>
			<div class="mask"></div>
			<div class="failure">
				<img src="img/end1.png" />
			</div>
			<div class="success">
				<img src="img/end3.png" />
			</div>
			
			<div class="time"></div>
			<div class="result"></div>
			<div class="welcome">
				三个小女生和三个怪蜀黍要过河。船上最多只能坐两人，开船需要有人。如果男生数大于女生，会发生XXOO事件……请点击“开始游戏”计时
			</div>	
		</div>
		<a href="#">
			<img src="img/more.jpg" />
		</a>
	</body>
</html>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/xyx.js"></script>
